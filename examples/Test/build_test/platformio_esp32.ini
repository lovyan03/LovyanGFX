
[coding_standards]
build_flags       =
    -Wno-unused-variable
    -Wno-unused-but-set-variable
    -Wno-sign-compare
    -Wunreachable-code
    -Wall
    -Wextra
    -Wshadow
    -Wdouble-promotion
    -Wformat
    -Wnonnull

[platform_default]
tasmota_2xx       = https://github.com/tasmota/platform-espressif32/releases/download/2023.11.01/platform-espressif32.zip
pioarduino        = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip


[esp32_1_0_6]
platform          = espressif32 @ ^3
build_flags       = ${coding_standards.build_flags}

[esp32_2_0_11]
platform          = ${platform_default.tasmota_2xx}
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.11/esp32-2.0.11.zip
build_flags       = ${coding_standards.build_flags}
[esp32_2_0_12]
platform          = ${platform_default.tasmota_2xx}
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.12/esp32-2.0.12.zip
build_flags       = ${coding_standards.build_flags}
[esp32_2_0_13]
platform          = ${platform_default.tasmota_2xx}
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.13/esp32-2.0.13.zip
build_flags       = ${coding_standards.build_flags}



[esp32_default]
platform          = ${platform_default.pioarduino}
;platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.3/esp32-2.0.3.zip
build_flags       = ${coding_standards.build_flags}


[esp32]
board             = esp32dev
[M5StickC]
board             = m5stick-c
platform          = ${platform_default.tasmota_2xx}
[M5Stack]
board             = m5stack-core-esp32
; pioarduino JSON reports a wrong variant folder
board_build.variant = m5stack_core
[M5Core2]
board             = m5stack-core2
[M5CoreS3]
board             = esp32dev
board_build.mcu   = esp32s3
board_build.variant = esp32s3
; no rom binary available for dio/qio "default" 40MHz, why ??
board_build.f_flash = 80000000L
build_flags =
    ${env.build_flags}
    -DARDUINO_M5STACK_CORES3
    -DBOARD_HAS_PSRAM
    -DARDUINO_UDB_MODE=1

[esp32c3]
board             = esp32dev
board_build.mcu   = esp32c3
build_flags       =
  -DDUMMY_DISPLAY
  ${coding_standards.build_flags}
[esp32s2]
board             = esp32dev
board_build.mcu   = esp32s2
[esp32s3]
; generic esp32s3 board has no "esp32-s3.json" default in pioarduino, why ??
board             = esp32dev
board_build.mcu   = esp32s3
board_build.variant = esp32s3
; no rom binary available for dio/qio "default" 40MHz, why ??
board_build.f_flash = 80000000L


; for some reason platformio 5.0 wants this
[env:esp32]
[env:m5stick-c]
[env:m5stack-core-esp32]
[env:m5stack-core2]
[env:m5stack-cores3]
